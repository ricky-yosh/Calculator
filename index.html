<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>Calculator Application</h1>
    <div id="calculator-container">
        <div id="calculator">
            <div id="calculator-screen">
                <div id="current-equation">
                    <span id="first-number">12</span>
                    <span id="operator">+</span>
                    <span id="second-number">3<span>
                </div>
                <div id="current-result">153</div>
            </div>

                <div id="buttons-container">
                    <div id="left-buttons">
                        <div id="delete-container">
                            <div id="clear-all-button" class="button">AC</div>
                            <div id="delete-button" class="button">DEL</div>
                        </div>
                        
                        <div id="buttons-numbers">
                            <div id="top-row" class="row">
                                <div id="button-7" class="button">7</div>
                                <div id="button-8" class="button">8</div>                                
                                <div id="button-9" class="button">9</div>
                            </div>
                            
                        <div id="middle-row" class="row">
                            <div id="button-4" class="button">4</div>
                            <div id="button-5" class="button">5</div>
                            <div id="button-6" class="button">6</div>
                        </div>
                        <div id="bottom-row" class="row">
                            <div id="button-1" class="button">1</div>
                            <div id="button-2" class="button">2</div>
                            <div id="button-3" class="button">3</div>
                        </div>
                            <div id="extra-row" class="row">
                                <div id="button-0" class="button">0</div>
                                <div id="decimal-button" class="button">.</div>
                            </div>
                        </div>
                    </div>
                    <div id="operator-buttons">
                        <div id="division-button" class="button">÷</div>
                        <div id="times-button" class="button">×</div>
                        <div id="minus-button" class="button">-</div>
                        <div id="add-button" class="button">+</div>
                        <div id="equals-button" class="button">=</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>Copyright © 2023 ricky-yosh</footer>
</body>
</html>
