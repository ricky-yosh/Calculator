<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="calculator-screen"></div>

                <div id="buttons-container">
                    <div id="left-buttons">
                        <div id="delete-container">
                            <div id="clear-all-button" class="button"></div>
                            <div id="delete-button" class="button"></div>
                        </div>
                        
                        <div id="buttons-numbers">
                            <div id="button-1" class="button"></div>
                            <div id="decimal-button" class="button"></div>
                        </div>
                    </div>
                    <div id="operator-buttons">
                        <div id="times" class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
